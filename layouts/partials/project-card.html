<div class="project-card">
    <h3>{{ .Title }}</h3>
    <p>{{ .Params.description }}</p>
    <div class="project-links">
        {{ if .Params.github }}
        <a href="{{ .Params.github }}" target="_blank" rel="noopener noreferrer">GitHub</a>
        {{ end }}
        {{ if .Params.demo }}
        <a href="{{ .Params.demo }}" target="_blank" rel="noopener noreferrer">Demo</a>
        {{ end }}
    </div>
</div>
